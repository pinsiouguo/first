<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>
        .item {
            background: #dedede;
            padding: 10px;
        }


        .pos-relative {
            position:relative;
        }

        .pos-absolute {
            position:absolute;
            background:red;
        }

        .pos-fixed {
            position:fixed;
            background:yellow;
        }
    </style>
</head>
<body>
    <div class="item pos-relative">relative</div>
    <div class="item pos-absolute">absolute</div>
    <div class="item pos-fixed">fixed</div>
</body>
</html>
