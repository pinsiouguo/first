<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL LAYOUT</title>
    <link rel="stylesheet" href="css/final_layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/final_layout.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <input type="checkbox" id="mobile-checkbox">
            <label class="header-mobile-switch" for="mobile-checkbox">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="header-logo">
                <a href="final_layout.html">
                    <img src="images/final_layout/logo.png" alt="LOGO">
                </a>
            </div>
            <div class="header-menu">
                <ul>
                    <li class="active">
                        <a href="#">關於XT-GRIP</a>
                    </li>
                    <li>
                        <a href="#">耐摔設計</a>
                    </li>
                    <li>
                        <a href="#">購買產品</a>
                    </li>
                    <li>
                        <a href="#">聯絡我們</a>
                    </li>
                </ul>
            </div>
            <div class="header-icon">
                <div><i class="fa-regular fa-user"></i></div>
                <div><i class="fa-solid fa-magnifying-glass"></i></div>
                <div><i class="fa-solid fa-cart-shopping"></i></div>
            </div>
            <div class="header-lang">EN</div>
        </div>
    </div>

    <div class="slider-block" id="app-slider">
        <div class="slider">
            <ul class="slider-item">
                <template v-for="(item, itemIndex) in items">
                    <li :class="{active: currentIndex == itemIndex}">
                        <div class="slider-bg" :style="{'background-image': `url(${item.bg})`}"></div>
                        <div class="slider-content">
                            <div class="slider-title">{{ item.title }}</div>
                            <div class="silder-subtitle">{{ item.subtitle }}</div>
                        </div>
                    </li>
                </template>
            </ul>
            <div class="slider-menu">
                <template v-for="(item, itemIndex) in items">
                    <div :class="{active: currentIndex == itemIndex}" @click="setIndex(itemIndex)">{{ itemIndex }}</div>
                </template>
            </div>
        </div>
    </div>
    <div class="patent-design" id="patent-design">
        <div class="design-wrap">
            <div class="container">
                <div class="design-content">
                    <div class="design-title">專利結構設</div>
                    <div class="design-text">卡扣設計，讓您輕鬆替換重量，且安全不怕摔</div>
                    <div>
                        <button class="button" @click="doToggle">瞭解詳情</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="design-popup">
            POPUP
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div>
                <a href="final_layout.html">
                    <img src="images/final_layout/logo_w.png" alt="">
                </a>
            </div>
            <div>
                <ul class="footer-social">
                    <li>
                        <a href="#"><i class="fa-solid fa-house"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-line"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-brands fa-youtube"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-envelope"></i></a>
                    </li>
                </ul>
            </div>

            <hr>
            <div class="footer-copyright">&copy; 2023 TIXTEEL FITNESSCO., LTD,All Rights Reserved.</div>
        </div>
    </div>

</body>
<script src="js/vue3.js"></script>
<script src="js/final_layout.js"></script>

</html>
