<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/css_layout.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="images/logo.svg" alt="">
                </div>
                <div class="menu">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="en">About Us</div>
                                <div class="zh">關於赫綵</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="en">Join Us</div>
                                <div class="zh">加入赫綵</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="en">Courses</div>
                                <div class="zh">課程總覽</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="join-form">
        <div class="container">
            <div class="join-form-wrap">
                <div class="join-form-content">
                    <div class="join-form-left-side">LEFT</div>
                    <div class="join-form-right-side">RIGHT</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="wrap"></div>

    <div class="footer">
        <div class="container">
            <div class="footer-content">
                <div>&copy; appedu 2023</div>
            </div>
        </div>
    </div>

</body>

</html>
