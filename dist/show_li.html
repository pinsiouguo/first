<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOW LI</title>
    <style>
        #menu li {
            color: rgb(138, 126, 126);
        }

        *,
        *::after,
        *::before {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .about {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: #5f5f5fa2;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        .about.active {
            display: flex;
        }

        .one-page {
            height: 100vh;
            background: rgb(117, 184, 211);
            color: rgb(255, 230, 0);
        }
    </style>
</head>

<body>
    <ul id="menu">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <button id="append">Append</button>
    <a href="#about" id="link">About</a>

    <div class="one-page">
        One
    </div>

    <div class="one-page" id="about">
        About
    </div>



    <div class="about">
        <h1>About</h1>
    </div>
</body>

<script>

    let link = document.querySelector('#link');

    link.addEventListener('click', (e) => {
        e.preventDefault();
        let about = document.querySelector('.about');
        about.classList.add('active');
    });


    let menu = document.querySelector('#menu');

    menu.addEventListener('click', (e) => {
        let target = e.target;
        if (target.tagName == 'Li') {
            console.log(target.innerHTML);
        }
    });


    let append = document.querySelector('#append');
    append.addEventListener('click', () => {
        let menu = document.querySelector('#menu');

        let li = document.createElement('li');
        li.innerHTML = '5';
        menu.appendChild(li);

        let li2 = document.createElement('li');
        li2.innerHTML = '6';
        menu.appendChild(li2);

        // let items = document.querySelectorAll('#menu li');

        // items.forEach(item => {
        //     item.addEventListener('click', () => {
        //         console.log(item.innerHTML);
        //     });
        // });
    })

    // items.forEach(item => {

    //         console.log(item.innerHTML);
    //     });
    // });

</script>

</html>
