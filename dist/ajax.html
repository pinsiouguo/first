<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>

<body>
    <div id="app">
        <button @click="doAjax">click</button>
        <button @click="doPost">post</button>
        <div>
            <h1>Response:</h1>
            <div>
                {{ responce }}
            </div>
        </div>

        <!-- <h2>上傳檔案 FORM</h2>
        <form method="post" action="https://book.niceinfos.com/frontend/api/">
            <input type="hidden" name="action" value="upload">
            <input type="file" name="file">
            <button type="submit">Upload</button>
        </form> -->

        <h2>Ajax 上傳檔案</h2>
        <input type="file" ref="file" multiple accept="image/*">
        <button @click="doUploadWithAjax">Upload Ajax</button>
    </div>

</body>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    Vue.createApp({
        data() {
            return {
                response: '',
            }
        },
        methods: {
            doUploadWithAjax() {
                let fileDom = this.$refs.file;
                if (!fileDom || !fileDom.files[0]) {
                    return;
                }

                console.log(fileDom.files);
            },
            doPost() {
                let api = 'https://book.niceinfos.com/frontend/api/'

                let params = {
                    action: 'demo',
                    data: { a: 1, b: 2 }
                };

                let options = {
                    method: 'post',
                    body: JSON.stringify(params),
                }

                fetch(api, options)
                    .then(response => {
                        return response.text();
                    })
                    .then(data => {
                        console.log(data);
                    })
            },
            doAjax() {
                // console.log('ajax!');
                // Swal.fire({
                //     title: 'doAjax',
                //     text: 'Just test',
                //     icon: 'success'
                // })

                // let api = 'https://book.niceinfos.com/frontend/api/?action=demo';
                this.useFetch();
            },
            useFetch() {
                let api = 'https://book.niceinfos.com/frontend/api/?action=demo';
                fetch(api).then(response => {
                    // return response.json();
                    return response.text();
                }).then(data => {
                    data = 'a';
                    console.log(typeof data);
                    console.log(data);

                    try {
                        data = JSON.parse(data);
                    } catch (e) {
                        data = {};
                    }

                    console.log(data);
                })
                console.log('BBBB')
            },
            useXML() {
                let api = 'https://book.niceinfos.com/frontend/api/?action=sleep&a=111';
                let request = new XMLHttpRequest();
                request.addEventListener('load', () => {
                    this.response = request.responseText;
                    console.log('AAAA');
                    // 因為回傳資料為字串,需使用反序列化還原成物件
                    let response = JSON.parse(request.responseText);
                    console.log(response.data);
                });

                request.open('GET', api);
                request.send();
                console.log('BBBB')
            }
        }
    }).mount('#app')
</script>

</html>
