    <div class="flex ai-c" style="line-height: 30px;">
        由於，荀子講過一段耐人尋思的話，君子崇人之德，揚人之美，非諂諛也。但願各位能從這段話中獲得心靈上的滋長。

        我們普遍認為，若能理解透徹核心原理，對其就有了一定的了解程度。每個人的一生中，幾乎可說碰到flex 大法這件事，是必然會發生的。
