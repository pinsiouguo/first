    <title>Unit</title>
    <link rel="stylesheet" href="css/normalize.css">
    <style>

        .em {

        }

        .rem {
            font-size: 2rem;
        }
    </style>
</head>

    <h1>Unit</h1>

    <h3>em</h3>

        <span>L1</span>
        <div class="em">
            <span>L2</span>
            <div class="em">
                <span>L3</span>
            </div>
        </div>
    </div>

    <h3>rem</h3>

        <span>L1</span>
        <div class="rem">
            <span>L2</span>
            <div class="rem">
                <span>L3</span>
            </div>
        </div>
    </div>
